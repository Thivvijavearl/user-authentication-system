	<!--REGISTRATION FORM-->
<body>
	<div class="padam" >
	<img class="image" alt="" src="dddd.jpg">
</div>

	<div class="container">
		<h2> Registration</h2>
		<form id="registration-form">
			<label for="full-name">Full Name</label>
			<input type="text" id="full-name" placeholder="enter name here" name="full-name" required>
			
			<label for="gender">Gender</label>
            <select type="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br>

	        <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

	        <label for="address">Address:</label>
            <textarea type="address" id="address" placeholder="enter your address here" required></textarea><br>

			<label for="email">Email Address</label>
			<input type="email" id="email" placeholder="please enter the email" name="email" required>

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" placeholder="enter your contact number" name="phone" required>

			<label for="password">Password</label>
			<input type="password" id="password" placeholder="create a password" name="password" required>

			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password"placeholder="re-enter the password" name="confirm-password" required>

 
			<div class="accept-checkbox">
				<input type="checkbox" id="accept" name="accept">
				<label for="accept">I have read and agree to the terms and conditions</label>
			</div>
			
    		<button type="submit" id="submit-btn">Register</button><br>

			<p>Already have an account? <a href="#">Signin</a>.</p>
			
		</form>
	</div>
